    <!--Carousel Wrapper-->
    <div id="carousel-example" class="carousel slide" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example" [attr.data-slide-to]="0" class="active"></li>
          <li data-target="#carousel-example" [attr.data-slide-to]="1"></li>
          <li data-target="#carousel-example" [attr.data-slide-to]="2"></li>
          <li data-target="#carousel-example" [attr.data-slide-to]="3"></li>
          <li data-target="#carousel-example" [attr.data-slide-to]="4"></li>
        </ol>
        <div id="banner">
         <!--/.Indicators-->
          <!--Slides-->
          <div class="carousel-inner" role="listbox">
            <!--First slide-->
            <div class="carousel-item active"><a routerLink="/bracelet">
              <img class="image" src="assets/bracelet/candycane.jpg" alt="First slide" ></a>
            </div>
            <!--/First slide-->
            <!--Second slide-->
            <div class="carousel-item"><a routerLink="/ring">
              <img class="image" src="assets/ring/charcoal.jpg" alt="Second slide"></a>
            </div>
            <!--/Second slide-->
            <!--Third slide-->
            <div class="carousel-item"><a routerLink="/zodiac">
              <img class="image" src="assets/zodiac/leo.jpg" alt="Third slide" ></a>
            </div>
            <!--/Third slide-->
            <!--Forth slide-->
            <div class="carousel-item"><a routerLink="/ring">
              <img class="image" src="assets/ring/sapphire.jpg" alt="Forth slide" ></a>
            </div>
            <!--/Forth slide-->
            <!--Fifth slide-->
            <div class="carousel-item"><a routerLink="/zodiac">
              <img class="image" src="assets/zodiac/libra.jpg" alt="Fifth slide" ></a>
            </div>
            <!--/Fifth slide-->
          </div>
    
    
          <!--/.Slides-->
          <!--Controls-->
          <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <!--/.Controls-->
        </div>
        <!--/.Carousel Wrapper-->
    </div>
  </div>
